<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="./script.js"></script>
  <link rel="stylesheet" href="./style.css">

  <title>ToDo List</title>
</head>
<body>
  <h2 id="title">To Do List</h2>
  
  <div class="inputs">
<div class="form-group">
  <input type="text" id="inp1" class="form-control" placeholder="Objective" > 
  <br>

  <select id="prior" class="form-select" aria-label="Default select example">
    <option value="">Priority</option> 
    <option value="1">Low</option>
    <option value="2">Medium</option>
    <option value="3">High</option>
  </select>
</div>
  </div>

  <button type="button" class="btn btn-primary" onclick=addObjective()>Add</button>

<div class="obiective">
  <div>
  <div class="card" >
    <div class="card-header">
      Low
    </div>
    <ul id="low1" class="list-group list-group-flush" > </ul>
  </div>
</div>

  <div class="card" >
    <div>
    <div class="card-header">
      Medium
    </div>
    <ul id="medium2" class="list-group list-group-flush" > </ul>
  </div>
</div>
<div>

  <div class="card" >
    <div class="card-header">
      High
    </div>
    <ul id="high3" class="list-group list-group-flush" ></ul>
  </div>
</div>
</div>
</body>
</html>
